<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تجريبي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>أهلاً بك في موقعي!</h1>
    <p>هذا موقع بسيط باستخدام HTML فقط.</p>
    <button onclick="displayMessage()">اضغط هنا</button>

    <p id="message" style="display:none;">مرحباً! تم الضغط على الزر.</p>

    <script>
        function displayMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
